<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <!-- defer faz o js ser carregado só no final -->
        <script defer src="game.js"></script>
        <title>Snake Game</title>
    </head>
    <body>
        <h1 id="title">Snake Game</h1>
        <!-- canvas é um elemento que trabalha a parte grafica do jogo -->
        <canvas id="snake" width="512" height="512"  style="display: none"></canvas>
        <img id="image" src="images/snake.jpeg">
        <input type="button" id="start" value="Start"/>         
        <img id="apple"  width="45" height="45"  style="display: none;"
            src="images/apple.jpeg"
        >       
    </body>    
</html>
